<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Google Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300&display=swap" rel="stylesheet">
 <!-- Link to Reset css -->
 <link rel="stylesheet" href="./assets/reset.css">
 <!-- Bootstrap css -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
 <!-- Link to Style css -->
 <link rel="stylesheet" href="./assets/style.css">
 <title>Password Generator</title>
</head>
<body>

 <!-- Page Start/Heading -->
 <div class="jumbotron text-center">
  <h1 class="display-3">Password Generator</h1>
 </div>

 <!-- Container Start -->
 <div class="container text-center">

  <!-- Content Start using card -->
  <div class="card">

   <!-- Card Header -->
   <div class="card-header">
    <h2>
     Generate a Secure Password
    </h2>
   </div>

   <!-- Card Body -->
   <div class="card-body">
    <!-- Textarea to show Password Generation (readonly) -->
    <textarea
     readonly
     name="password" 
     id="password"
     placeholder="Password"
     aria-label="Generated Secure Password"
    ></textarea>
   </div>
   
   <!-- Card Footer -->
   <div class="card-footer">
     <!-- Generate Password Button -->
     <button type="button" class="btn" id="generateBtn">Generate Password!</button>
   </div>

  </div>
  <!-- Card End -->

 </div>
 <!-- Container End -->

 <!-- Boostrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

 <!-- link to Javascript -->
 <script src="./script.js"></script>
 
</body>
</html>
